<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact DoorDash Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff4d4f, #ff7a7a);
      color: #333;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff4d4f;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .phone {
      margin: 25px 0;
      font-size: 24px;
      font-weight: bold;
      color: #ff4d4f;
    }

    .call-btn {
      display: inline-block;
      padding: 15px 25px;
      background: #ff4d4f;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .call-btn:hover {
      background: #e63b3d;
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">DoorDash</div>
      <h1>Contact DoorDash Support</h1>
      <p>
        Need help with an order, delivery, payment, or your account?
        Our support team is here to assist you.
      </p>

      <div class="phone">
        +1 (888) 802-9666
      </div>

      <a class="call-btn" href="tel:+18888029666">
        Call DoorDash Support
      </a>

      <div class="footer">
        © 2025 DoorDash Support • This page is for customer assistance
      </div>
    </div>
  </div>
</body>
</html>
